version: '3'
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - local
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      DATABASE_URL: postgres://postgres:@db
    volumes:
      - .:/app:cached
      - bundle:/usr/local/bundle
    tty: true
    stdin_open: true
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - local
  web-rtc:
    build:
      context: .
      dockerfile: Dockerfile_webtrc
    command: node server.js
    networks:
      - local
  nginx-rtc:
    image: nginx
    command: [nginx-debug, '-g', 'daemon off;']
    volumes:
      - ./nginx_conf:/etc/nginx/conf.d
    ports:
      - "80:80"
    depends_on:
      - web-rtc
      - web
    networks:
      - local
volumes:
  bundle:
  db_data:
networks:
  local: